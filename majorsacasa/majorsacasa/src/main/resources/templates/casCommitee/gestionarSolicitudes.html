<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseCasCommitee}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2>Sol·licituts pendents</h2>
	
	  <table class="table table-striped">
		  <thead>
		       <tr>
		         <th>Número:</th>
		         <th>Data creació:</th>
		         <th>Tipus servei:</th>
		         <th>Beneficiari:</th>
		         <th></th>
		      </tr> 
		 </thead>
		 <tbody>
		       <tr th:each="request: ${requests}">
				 <td th:text="${request.number}"></td>
				 <td th:text="${request.creationDate}"></td>
		         <td th:if="${request.serviceType == 0}">Servici de menjar</td>
		         <td th:if="${request.serviceType == 1}">Servici sanitaris</td>
		         <td th:if="${request.serviceType == 2}">Servici de neteja</td>
		         <td th:if="${request.serviceType == 3}">Servici de companya</td>
		         <td><a th:href="@{/casCommitee/showElderly/{elderly_dni} (elderly_dni=${request.elderly_dni})}" th:text="${request.elderly_dni}" ></a></td>   
				<td><a class="btn btn-success" th:href="@{/casCommitee/gestionarSolicitudes/{number}(number=${request.number})}" role="button">Gestionar</a></td>
			 </tr>
         </tbody>
   	</table> 
</div>
</body>
</html>
