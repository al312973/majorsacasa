<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/basevolunteer}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2>Informació personal</h2>
	<hr style="margin-top:0;"/><br>
	<h3>Modifica les teves dades:</h3>
	<div>
	<form action="#" th:action="@{/volunteer/profile}" th:object="${volunteer}" method="post">
		<table>
		<tr th:if="${#fields.hasErrors('name')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{name}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('phoneNumber')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{phoneNumber}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('hobbies')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{hobbies}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('email')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{email}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('usr')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{usr}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('pwd')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{pwd}"></td>
		</tr>
		<tr>
			<td><label>Nom complet:</label></td>
			<td th:unless="${#fields.hasErrors('name')}">
        		<input type="text" class="form-control" th:field="*{name}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('name')}">
           		<input type="text" class="form-control is-invalid" th:field="*{name}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Data de naixement:</label></td>
        	<td><input type="date" class="form-control" th:field="*{birthDate}" required/></td>
		</tr>
		<tr>
		<td><label>Telèfon:</label></td>
			<td th:unless="${#fields.hasErrors('phoneNumber')}">
        		<input type="tel" class="form-control" th:field="*{phoneNumber}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('phoneNumber')}">
           		<input type="tel" class="form-control is-invalid" th:field="*{phoneNumber}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Hobbies:</label></td>
			<td th:unless="${#fields.hasErrors('hobbies')}">
        		<input type="text" class="form-control" th:field="*{hobbies}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('hobbies')}">
           		<input type="text" class="form-control is-invalid" th:field="*{hobbies}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Data d'inici de servei:</label></td>
        	<td><input type="date" class="form-control" th:field="*{applicationDate}" readonly/></td>
		</tr>
		<tr>
			<td><label>Email:</label></td>
			<td th:unless="${#fields.hasErrors('email')}">
        		<input type="email" class="form-control" th:field="*{email}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('email')}">
           		<input type="email" class="form-control is-invalid" th:field="*{email}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Usuari:</label></td>
			<td th:unless="${#fields.hasErrors('usr')}">
        		<input type="text" class="form-control" th:field="*{usr}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('usr')}">
           		<input type="text" class="form-control is-invalid" th:field="*{usr}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Contrasenya:</label></td>
			<td th:unless="${#fields.hasErrors('pwd')}">
        		<input type="password" class="form-control" th:field="*{pwd}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('pwd')}">
           		<input type="password" class="form-control is-invalid" th:field="*{pwd}" required/>
           	</td>
		</tr>
		<tr class="blank_row"></tr>
		<tr>
            <td><a class="btn btn-outline-info" href="/volunteer/services" role="button">Torna enrere</a></td>
            <td align="right"><input class="btn btn-info" type="submit" value="Aplica els canvis" role="button"/></td>
    	</tr>
    	<tr class="blank_row"></tr>
	    </table>
	</form>
	</div>
	<a class="btn btn-danger" href="/volunteer/timeoffsick" role="button">Estableix una data de baixa</a>
</div>
</body>
</html>
