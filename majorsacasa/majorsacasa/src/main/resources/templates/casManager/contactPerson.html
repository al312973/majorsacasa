<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseCasManager}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2>Dades de la persona de contacte</h2>
	<h3>Pas 2 de 3</h3>
	
	<form action="#" th:action="@{/casManager/newCompany/step2}" th:object="${company}" method="post">
		<table>
			<tr th:if="${#fields.hasErrors('contactPersonName')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{contactPersonName}"></td>
			</tr>
			<tr th:if="${#fields.hasErrors('contactPersonPhoneNumber')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{contactPersonPhoneNumber}"></td>
			</tr>
			<tr th:if="${#fields.hasErrors('contactPersonEmail')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{contactPersonEmail}"></td>
			</tr>
			<tr th:if="${#fields.hasErrors('pwd')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{pwd}"></td>
			</tr>
			<tr>
				<td><label>Nom i cognoms:</label></td>
	        	<td th:unless="${#fields.hasErrors('contactPersonName')}">
	        		<input type="text" class="form-control" th:field="*{contactPersonName}" required/>
	        	</td>
	        	<td th:if="${#fields.hasErrors('contactPersonName')}">
	        		<input type="text" class="form-control is-invalid" th:field="*{contactPersonName}" required/>
	        	</td>
	        </tr>
	        <tr>
				<td><label>Telèfon:</label></td>
	        	<td th:unless="${#fields.hasErrors('contactPersonPhoneNumber')}">
	        		<input type="tel" placeholder="xxxxxxxxx" pattern="[0-9]{9}" class="form-control" th:field="*{contactPersonPhoneNumber}" required/>
	        	</td>
	        	<td th:if="${#fields.hasErrors('contactPersonPhoneNumber')}">
	        		<input type="tel" placeholder="xxxxxxxxx" pattern="[0-9]{9}" class="form-control is-invalid" th:field="*{contactPersonPhoneNumber}" required/>
	        	</td>
	        </tr>
	        <tr>
				<td><label>Email:</label></td>
	        	<td th:unless="${#fields.hasErrors('contactPersonEmail')}">
	        		<input type="email" class="form-control" th:field="*{contactPersonEmail}" required/>
	        	</td>
	        	<td th:if="${#fields.hasErrors('contactPersonEmail')}">
	        		<input type="email" class="form-control is-invalid" th:field="*{contactPersonEmail}" required/>
	        	</td>
	        </tr>
			<tr>
				<td><label>Contrasenya:</label></td>
				<td th:unless="${#fields.hasErrors('pwd')}">
	        		<input type="password" class="form-control" th:field="*{pwd}" required/>
	        	</td>
	        	<td th:if="${#fields.hasErrors('pwd')}">
	        		<input type="password" class="form-control is-invalid" th:field="*{pwd}" required/>
	        	</td>
			</tr>
			<tr class="blank_row"></tr>
			<tr>
	            <td><a class="btn btn-outline-info" href="/casManager/newCompany/step1" role="button">Torna enrere</a></td>
	            <td align="right"><input class="btn btn-info" type="submit" value="Següent" role="button"/></td>
	        </tr>
        </table>
    </form>  
</div>
</body>
</html>
