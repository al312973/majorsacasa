<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseCasManager}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">

	<h2>Dades del usuari</h2>
	<h3>Pas 2 de 3</h3>
	
	<form action="#" th:action="@{/casManager/altaSocialWorker}" th:object="${socialWorker}" method="post">
		<table>
			<tr th:if="${#fields.hasErrors('userCAS')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{userCAS}"></td>
			</tr>
			<tr th:if="${#fields.hasErrors('pwd')}">
				<td colspan="2" align="center" class="alert alert-danger" th:errors="*{pwd}"></td>
			</tr>
			<tr>
				<td><label>Usuari:</label></td>
	        	<td th:unless="${#fields.hasErrors('userCAS')}">
	        		<input type="text" class="form-control" th:field="*{userCAS}" required/>
	        	</td>
	        		        
	        	<td th:if="${#fields.hasErrors('userCAS')}">
	           		<input type="password" class="form-control is-invalid" th:field="*{userCAS}" required/>
	           	</td>
	        </tr>
			<tr>
				<td><label>Contrasenya:</label></td>
				<td th:unless="${#fields.hasErrors('pwd')}">
	        		<input type="password" class="form-control" th:field="*{pwd}" required/>
	        	</td>
	        
	        	<td th:if="${#fields.hasErrors('pwd')}">
	           		<input type="password" class="form-control is-invalid" th:field="*{pwd}" required/>
	           	</td>
			</tr>
	        <tr>
	            <td colspan="2"><input class="btn btn-success" type="submit" value="Afegir" role="button"/>
	            				<a class="btn btn-outline-info" href="/casManager/atrasSocialWorker" role="button">Torna enrere</a>
	            </td>
	        </tr>
        </table>
    </form>  
</div>
</body>
</html>
