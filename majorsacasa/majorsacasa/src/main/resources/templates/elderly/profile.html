<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseElderly}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2>Informació personal</h2>
	<hr style="margin-top:0;"/><br>
	<h3>Modifica les teves dades:</h3>
	<div>
	<form action="#" th:action="@{/elderly/profile}" th:object="${elderly}" method="post">
		<table>
		<tr th:if="${#fields.hasErrors('name')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{name}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('surname')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{surname}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('address')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{address}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('phoneNumber')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{phoneNumber}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('bankAccountNumber')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{bankAccountNumber}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('email')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{email}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('userPwd')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{userPwd}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('alergies')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{alergies}"></td>
		</tr>
		<tr th:if="${#fields.hasErrors('diseases')}">
			<td colspan="2" align="center" class="alert alert-danger" th:errors="*{diseases}"></td>
		</tr>
		<tr>
			<td><label>Nom:</label></td>
			<td th:unless="${#fields.hasErrors('name')}">
        		<input type="text" class="form-control" th:field="*{name}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('name')}">
           		<input type="text" class="form-control is-invalid" th:field="*{name}" required/>
           	</td>
		</tr>
		<tr>
			<td><label>Cognom:</label></td>
			<td th:unless="${#fields.hasErrors('surname')}">
        		<input type="text" class="form-control" th:field="*{surname}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('surname')}">
           		<input type="text" class="form-control is-invalid" th:field="*{surname}" required/>
           	</td>
		</tr>
        <tr>
			<td><label>DNI:</label></td>
        	<td><input type="text" class="form-control" th:field="*{DNI}" readonly/></td>
        </tr>
        <tr>
			<td><label>Data de naiximent:</label></td>
        	<td><input type="date" class="form-control" th:field="*{birthDate}" required/></td>
        </tr>
	    <tr>
			<td><label>Adreça</label></td>
	        <td th:unless="${#fields.hasErrors('address')}">
        		<input type="text" class="form-control" th:field="*{address}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('address')}">
           		<input type="text" class="form-control is-invalid" th:field="*{address}" required/>
           	</td>
	    </tr> 
	    <tr>
			<td><label>Telèfon:</label></td>
			<td th:unless="${#fields.hasErrors('phoneNumber')}">
        		<input type="tel" class="form-control" th:field="*{phoneNumber}" required/>
      		</td>
        	
        	<td th:if="${#fields.hasErrors('phoneNumber')}">
           		<input type="tel" class="form-control is-invalid" th:field="*{phoneNumber}" required/>
           	</td>
	    </tr>  
	    <tr>
			<td><label>Conte bancari:</label></td>
			<td th:unless="${#fields.hasErrors('bankAccountNumber')}">
				<input type="text" class="form-control" th:field="*{bankAccountNumber}" required/>
			</td>
				
			<td th:if="${#fields.hasErrors('bankAccountNumber')}">
				<input type="text" class="form-control is-invalid" th:field="*{bankAccountNumber}" required>
			</td>
	    </tr> 
	    <tr>
			<td><label>Email:</label></td>
			<td th:unless="${#fields.hasErrors('email')}">
				<input type="text" class="form-control" th:field="*{email}" required/>
			</td>
			
			<td th:if="${#fields.hasErrors('email')}">
				<input type="text" class="form-control is-invalid" th:field="*{email}" required>
			</td>
	    </tr>
	    <tr>
			<td><label>Contrasenya:</label></td>
			<td th:unless="${#fields.hasErrors('userPwd')}">
        		<input type="password" class="form-control" th:field="*{userPwd}" required/>
        	</td>
        	
        	<td th:if="${#fields.hasErrors('userPwd')}">
           		<input type="password" class="form-control is-invalid" th:field="*{userPwd}" required/>
           	</td>
	    </tr>
	    <tr>
			<td><label>Alèrgies:</label></td>
	        <td th:unless="${#fields.hasErrors('alergies')}">
				<input type="text" class="form-control" th:field="*{alergies}"/>
			</td>
			
			<td th:if="${#fields.hasErrors('alergies')}">
				<input type="text" class="form-control is-invalid" th:field="*{alergies}">
			</td>
	    </tr>
	    <tr>
			<td><label>Enfermetats:</label></td>
			<td th:unless="${#fields.hasErrors('diseases')}">
				<input type="text" class="form-control" th:field="*{diseases}"/>
			</td>
			
			<td th:if="${#fields.hasErrors('diseases')}">
				<input type="text" class="form-control is-invalid" th:field="*{diseases}">
			</td>
	    </tr>
	    <tr>
			<td><label>Data de registre:</label></td>
        	<td><input type="date" class="form-control" th:field="*{dateCreation}" readonly/></td>
		</tr>
		<tr class="blank_row"></tr>
		<tr>
	        <td><a class="btn btn-outline-info btn-lg" href="/elderly/requests" role="button">Torna a les sol·licituds</a></td>
	        <td align="right"><input class="btn btn-info btn-lg" type="submit" value="Aplica els canvis" role="button"/></td>
	    </tr>
	    </table>
	</form>
	</div>
</div>
</body>
</html>
