<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseElderly}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
   <h2>Les meues sol·licituds</h2>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Descripció:</th>
         <th>Tipus servici:</th>
         <th>Preu unitat:</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="contract: ${contracts}">
         <td th:text="${contract.description}"></td>
         <td th:if="${contract.serviceType == 0}">Servicis de menjar</td>
         <td th:if="${contract.serviceType == 1}">Servicis sanitaris</td>
         <td th:if="${contract.serviceType == 2}">Servicis de neteja</td>
         <td th:if="${contract.serviceType == 3}">Servicis de companyia</td> 
         <td th:text="${contract.priceUnit}"></td>         
       </tr>
       
       <tr th:each="availability: ${availabilities}">
       	<td th:if="${availability.serviceType == 0}">Servicis de menjar</td>
       </tr>
     </tbody>
   </table>
</div>
</body>
</html>
