<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/baseElderly}">
<head>
	<meta charset="UTF-8"/>
	<title>Majors a casa</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="/css/majorsacasa.css" th:href="@{/css/majorsacasa.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2>Perfil</h2>
	<hr style="margin-top:0;"/><br>
	<h3>Modifica les teves dades personals:</h3>
	<div>
	<form action="#" th:action="@{/elderly/elderlyProfile}" th:object="${elderly}" method="post">
		<table>









			<tr>
				<td><label>Name:</label></td>
	        	<td><input type="text" th:field="*{name}" required/></td>
	        </tr>
	        <tr>
				<td><label>Surname:</label></td>
	        	<td><input type="text" th:field="*{surname}" required/></td>
	        </tr>
	        <tr>
				<td><label>Birth Date:</label></td>
	        	<td><input type="date" th:field="*{birthDate}" required/></td>
	        </tr>
	        <tr>
				<td><label>Address:</label></td>
	        	<td><input type="text" th:field="*{address}" required/></td>
	        </tr>
	        <tr>
				<td><label>Phone Number:</label></td>
	        	<td><input type="text" th:field="*{phoneNumber}" required/></td>
	        </tr>
	        <tr>
				<td><label>Bank Account:</label></td>
	        	<td><input type="text" th:field="*{bankAccountNumber}" required/></td>
	        </tr>
	        <tr>
				<td><label>Email:</label></td>
	        	<td><input type="text" th:field="*{email}" required/></td>
	        </tr>
	        <tr>
				<td><label>Password:</label></td>
	        	<td><input type="password" th:field="*{userPwd}" required/></td>
	        </tr>
	        <tr>
				<td><label>Alergies:</label></td>
	        	<td><input type="text" th:field="*{alergies}" /></td>
	        </tr>
	        <tr>
				<td><label>Diseases:</label></td>
	        	<td><input type="text" th:field="*{diseases}" /></td>
	        </tr>
	        
	        
	        

		<tr class="blank_row"></tr>
		<tr>
            <td><a class="btn btn-outline-info" href="/elderly/elderlyRequest" role="button">Torna enrere</a></td>
            <td align="right"><input class="btn btn-info" type="submit" value="Aplica els canvis" role="button"/></td>
    	</tr>
	    </table>
	</form>
	</div>
</div>
</body>
</html>
