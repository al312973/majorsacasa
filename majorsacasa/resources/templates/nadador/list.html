<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Gestionar Nadadors</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
   <h1>Llista de Nadadors</h1>
   <table>
     <thead>
       <tr>
         <th>Num. Federat</th>
         <th>Nom</th>
         <th>Pais</th>
         <th>Edat</th>
         <th>GÃ¨nere</th>
         <th></th>
         <th></th>
         <th>Nadadors</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="nadador: ${nadadors}">
         <td th:text="${nadador.numFederat}"></td>
         <td th:text="${nadador.nom}"></td>
         <td th:text="${nadador.pais}"></td>
         <td th:text="${nadador.edat}"></td>
         <td th:text="${nadador.genere}"></td>
         <td><a th:href="@{/nadador/update/{nom}(nom=${nadador.nom})}">Edita</a>
         </td>
         <td><a th:href="@{/nadador/delete/{nom}(nom=${nadador.nom})}">Esborra</a>
         </td>
         <td><a th:href="@{/classificacio/perprova/{pais}(pais=${nadador.pais})}">Per prova segons el seu pais</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add">Afegeix nadador</a>
</body>
</html>
